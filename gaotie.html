<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高铁系统 - 惠州动车所</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: translateY(-3px);
        }
        .active {
            border-bottom: 3px solid #165DFF;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa fa-train text-primary text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-secondary">惠州动车所系统</span>
                </div>
                <div class="flex space-x-1">
                    <a href="#" class="nav-item px-4 py-2 text-gray-700 hover:text-primary active">
                        <i class="fa fa-home mr-1"></i>首页
                    </a>
                    <a href="#" class="nav-item px-4 py-2 text-gray-700 hover:text-primary">
                        <i class="fa fa-search mr-1"></i>查询
                    </a>
                    <a href="#" class="nav-item px-4 py-2 text-gray-700 hover:text-primary">
                        <i class="fa fa-star mr-1"></i>期待
                    </a>
                    <a href="#" class="nav-item px-4 py-2 text-gray-700 hover:text-primary">
                        <i class="fa fa-cog mr-1"></i>开发
                    </a>
                    <a href="#" class="nav-item px-4 py-2 text-gray-700 hover:text-primary">
                        <i class="fa fa-flask mr-1"></i>研究
                    </a>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600 mr-2">欢迎您，用户</span>
                    <button class="p-1 rounded-full bg-gray-200 hover:bg-gray-300">
                        <i class="fa fa-user-circle text-xl text-gray-600"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">欢迎使用惠州动车所系统</h1>
            <p class="text-gray-600 mb-6">这是一个高铁动车所的管理系统，提供各种功能和服务。</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                    <i class="fa fa-train text-primary text-2xl mb-2"></i>
                    <h3 class="font-semibold text-gray-800 mb-2">特种作业证信息</h3>
                    <p class="text-gray-600 text-sm">查看和管理特种作业证</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg border border-green-100">
                    <i class="fa fa-calendar text-success text-2xl mb-2"></i>
                    <h3 class="font-semibold text-gray-800 mb-2">检修计划</h3>
                    <p class="text-gray-600 text-sm">安排和查看检修计划</p>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg border border-purple-100">
                    <i class="fa fa-chart-line text-purple-500 text-2xl mb-2"></i>
                    <h3 class="font-semibold text-gray-800 mb-2">数据分析</h3>
                    <p class="text-gray-600 text-sm">查看系统运行数据分析</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t mt-8 py-6">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-500 text-sm">
            <p>© 2023 惠州动车所系统. 版权所有.</p>
        </div>
    </footer>

    <script>
        // 导航栏点击效果
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
