<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特种作业证信息 - 惠州动车所系统</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 配置Tailwind主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#1D2129',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.08)',
                        'card-hover': '0 8px 24px rgba(0, 0, 0, 0.12)',
                    }
                }
            }
        }
    </script>
    <!-- 引入Font Awesome图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f8fafc;
        }
        
        /* 卡片悬停效果 */
        .card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card:hover {
            transform: translateY(-4px);
        }
        
        /* 返回按钮样式 */
        .back-button {
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateX(-4px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- 左侧logo区域 -->
                <div class="flex items-center space-x-2">
                    <i class="fa fa-train text-primary text-2xl"></i>
                    <span class="text-xl font-bold text-secondary bg-gradient-to-r from-primary to-blue-600 bg-clip-text text-transparent">
                        惠州动车所系统
                    </span>
                </div>
                
                <!-- 右侧用户区域 -->
                <div class="flex items-center space-x-4">
                    <span class="text-gray-500 text-sm hidden sm:inline">特种作业证信息</span>
                    <button class="p-1 rounded-full bg-gradient-to-br from-gray-100 to-gray-200">
                        <i class="fa fa-user-circle text-2xl text-gray-600"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 返回按钮和标题 -->
        <div class="flex items-center mb-6">
            <a href="gaotie.html" class="back-button flex items-center text-primary hover:text-blue-600 mr-4">
                <i class="fa fa-arrow-left mr-2"></i>返回
            </a>
            <h1 class="text-2xl font-bold text-gray-800">特种作业证信息管理</h1>
        </div>
        
        <!-- 功能卡片网格 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 高处作业证卡片 -->
            <a href="gaochu.html" class="card bg-white rounded-xl border border-gray-100 overflow-hidden shadow-card hover:shadow-card-hover">
                <div class="p-6">
                    <div class="w-12 h-12 rounded-lg bg-blue-100 flex items-center justify-center mb-4">
                        <i class="fa fa-ladder text-primary text-xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2 text-lg">高处作业证</h3>
                    <p class="text-gray-600 text-sm">查看和管理高处作业证信息，包括证件状态、有效期等。</p>
                </div>
                <div class="px-6 py-3 bg-gray-50 border-t border-gray-100 text-primary text-sm font-medium flex items-center">
                    进入管理 <i class="fa fa-arrow-right ml-2"></i>
                </div>
            </a>
            
            <!-- 电工作业证卡片 -->
            <div class="card bg-white rounded-xl border border-gray-100 overflow-hidden shadow-card hover:shadow-card-hover">
                <div class="p-6">
                    <div class="w-12 h-12 rounded-lg bg-green-100 flex items-center justify-center mb-4">
                        <i class="fa fa-bolt text-success text-xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2 text-lg">电工作业证</h3>
                    <p class="text-gray-600 text-sm">查看和管理电工作业证信息，确保电力作业安全。</p>
                </div>
                <div class="px-6 py-3 bg-gray-50 border-t border-gray-100 text-gray-500 text-sm font-medium">
                    最近更新: 2023-06-15
                </div>
            </div>
            
            <!-- 起重机作业卡片 -->
            <div class="card bg-white rounded-xl border border-gray-100 overflow-hidden shadow-card hover:shadow-card-hover">
                <div class="p-6">
                    <div class="w-12 h-12 rounded-lg bg-purple-100 flex items-center justify-center mb-4">
                        <i class="fa fa-crane text-purple-500 text-xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2 text-lg">起重机作业</h3>
                    <p class="text-gray-600 text-sm">管理起重机操作人员资质证书和操作记录。</p>
                </div>
                <div class="px-6 py-3 bg-gray-50 border-t border-gray-100 text-gray-500 text-sm font-medium">
                    12名持证人员
                </div>
            </div>
            
            <!-- 消防作业卡片 -->
            <div class="card bg-white rounded-xl border border-gray-100 overflow-hidden shadow-card hover:shadow-card-hover">
                <div class="p-6">
                    <div class="w-12 h-12 rounded-lg bg-red-100 flex items-center justify-center mb-4">
                        <i class="fa fa-fire-extinguisher text-danger text-xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2 text-lg">消防作业</h3>
                    <p class="text-gray-600 text-sm">消防设施操作员证书管理和消防演练记录。</p>
                </div>
                <div class="px-6 py-3 bg-gray-50 border-t border-gray-100 text-gray-500 text-sm font-medium">
                    8名消防员
                </div>
            </div>
            
            <!-- 应急救援卡片 -->
            <div class="card bg-white rounded-xl border border-gray-100 overflow-hidden shadow-card hover:shadow-card-hover">
                <div class="p-6">
                    <div class="w-12 h-12 rounded-lg bg-orange-100 flex items-center justify-center mb-4">
                        <i class="fa fa-first-aid text-warning text-xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2 text-lg">应急救援</h3>
                    <p class="text-gray-600 text-sm">应急救援人员资质管理和应急演练记录。</p>
                </div>
                <div class="px-6 py-3 bg-gray-50 border-t border-gray-100 text-gray-500 text-sm font-medium">
                    5支救援队
                </div>
            </div>
            
            <!-- 汇总表卡片 -->
            <div class="card bg-white rounded-xl border border-gray-100 overflow-hidden shadow-card hover:shadow-card-hover">
                <div class="p-6">
                    <div class="w-12 h-12 rounded-lg bg-indigo-100 flex items-center justify-center mb-4">
                        <i class="fa fa-table text-indigo-500 text-xl"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2 text-lg">汇总表</h3>
                    <p class="text-gray-600 text-sm">所有特种作业证信息的汇总统计和报表导出。</p>
                </div>
                <div class="px-6 py-3 bg-gray-50 border-t border-gray-100 text-gray-500 text-sm font-medium">
                    32份有效证件
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500">
            <p>© 2026 惠州动车所系统. 版权所有.</p>
        </div>
    </footer>

    <script>
        // 卡片悬停效果
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 8px 24px rgba(0, 0, 0, 0.12)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.08)';
            });
        });
    </script>
</body>
</html>
